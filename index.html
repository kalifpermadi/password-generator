<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="box">
        <h2>Password Generator</h2>
            <div class="input">
                <input type="text" placeholder="Generated password goes here" id="password" readonly>
                <button id="copyButton" onclick="copyPassword()" onmouseout="outFunction()">
                    <span class="text" id="text">Copy</span>
                    <img src="assets/copy.svg">
                </button>
            </div>
        <button id="generateButton" onclick="generatePassword()">Generate</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
